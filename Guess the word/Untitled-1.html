<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Word - Language Learning</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      color: var(--dark);
      line-height: 1.6;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }
    
    .control-panel {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    
    select, input[type="text"] {
      width: 100%;
      padding: 10px 15px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s;
    }
    
    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .btn {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    
    .btn:hover {
      background-color: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .btn-secondary {
      background-color: #6c757d;
    }
    
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    
    .btn-danger {
      background-color: var(--danger);
    }
    
    .btn-danger:hover {
      background-color: #d91a6d;
    }
    
    .btn-success {
      background-color: var(--success);
    }
    
    .btn-success:hover {
      background-color: #3ab0d9;
    }
    
    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    
    .mic-btn {
      background-color: var(--danger);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(247, 37, 133, 0.3);
    }
    
    .mic-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(247, 37, 133, 0.4);
    }
    
    .result-panel {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    
    .result-item {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e9ecef;
    }
    
    .result-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    .result-item strong {
      color: var(--primary);
    }
    
    .score-display {
      text-align: center;
      font-size: 18px;
      margin: 20px 0;
    }
    
    .score {
      font-weight: bold;
      color: var(--primary);
      font-size: 24px;
    }
    
    .progress-container {
      width: 100%;
      background-color: #e9ecef;
      border-radius: 10px;
      margin: 20px 0;
      height: 10px;
    }
    
    .progress-bar {
      height: 100%;
      background-color: var(--primary);
      border-radius: 10px;
      width: 0%;
      transition: width 0.5s;
    }
    
    .word-display {
      font-size: 24px;
      text-align: center;
      margin: 20px 0;
      min-height: 36px;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      
      .btn-group {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-language"></i> Guess The Word</h2>
    
    <div class="control-panel">
      <div class="form-group">
        <label for="language"><i class="fas fa-globe"></i> Select Translation Language:</label>
        <select id="language">
          <option value="id">Indonesian</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="ja">Japanese</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
        </select>
      </div>
      
      <div class="btn-group">
        <button class="btn btn-success" onclick="playWord()">
          <i class="fas fa-play"></i> Play Word
        </button>
        <button class="btn" onclick="showAnswer()">
          <i class="fas fa-eye"></i> Show Answer
        </button>
        <button class="btn btn-secondary" onclick="skipWord()">
          <i class="fas fa-forward"></i> Skip
        </button>
        <button class="btn" onclick="getHint()">
          <i class="fas fa-lightbulb"></i> Get Hint
        </button>
      </div>
      
      <div class="form-group">
        <label for="textAnswer"><i class="fas fa-keyboard"></i> Type Your Answer:</label>
        <div style="display: flex; gap: 10px;">
          <input type="text" id="textAnswer" placeholder="Type your answer here">
          <button class="btn" onclick="checkTypedAnswer()">
            <i class="fas fa-check"></i> Check
          </button>
          <button class="mic-btn" onclick="startRecognition()" title="Answer with Voice">
            <i class="fas fa-microphone"></i>
          </button>
        </div>
      </div>
      
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      
      <div class="score-display">
        Score: <span class="score" id="score">0</span>
      </div>
    </div>
    
    <div class="result-panel">
      <div class="result-item">
        <p><strong><i class="fas fa-user"></i> Your Answer:</strong> <span id="userSpeech">-</span></p>
      </div>
      <div class="result-item">
        <p><strong><i class="fas fa-check-circle"></i> Correct Answer:</strong> <span id="correctAnswer">-</span></p>
      </div>
      <div class="result-item">
        <p><strong><i class="fas fa-exchange-alt"></i> Translation:</strong> <span id="translation">-</span></p>
      </div>
      <div class="result-item">
        <p><strong><i class="fas fa-lightbulb"></i> Hint:</strong> <span id="hint">-</span></p>
      </div>
    </div>
  </div>

  <script src="const words = [.js"></script>
</body>
</html>
